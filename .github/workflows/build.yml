name: Java Build

on:
  push:
    branches:
      - branches-ignore:
          - '**'
#      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build with Gradle (no tests)
        run: ./gradlew build -x test